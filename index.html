<!--This app pull information from calendarific, openWeather, quote-garden.herokuapp and display on the app. Users could
search holiday by month and year. Users can view the astronomy picture of the day-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta description= "What is today?">
        <meta http-equiv="X-UA-Compatible" content="id-edge">
        <link rel="shortcut icon" href="./images/AppLogo.png">
        <title>What is today?</title>
        <link href="https://fonts.googleapis.com/css?family=Slackey&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="animations.css">
    </head>
<body>
    <div class="navBar">
        <img src="./images/AppLogo.png" class="applogo" alt="app logo">
        <header><h1>What is today?</h1></header>
    </div>
    <div class="right-nav-items">
        <ol id="nav-menu" >
            <li id="top-HolidaySearch" class="monthlyHolidaySearch-link">Search holidays</li>
            <li class="dailyAstronomy-link">Get Astronomy Picture of the Day</li>
            <li class="weatherInfo-link"> Check today's weather</li>
        </ol> 
    </div>
    <div id="burger-menu">&#9776;</div> 
    <div id ="left-side" class="hidden">
            <ol id="menu-item" >
                <div class="close-btn"><li id="closeBurger">X</li></div>
                <li id="holidaySearch" class="monthlyHolidaySearch-link">Search holidays</li>
                <li class="dailyAstronomy-link">Get Astronomy Picture of the Day</li>
                <li class="weatherInfo-link">Check today's weather</li>
            </ol> 
    </div>
    <main>
        <div class = "main">
            <section id="greetings"></section>
            <section id="dateInfo"></section>
            <section id="quote" class="quoteText"></section>
            <section id="weatherInfo" class="hidden"></section>
            <section id="holidays"></section>
            <section class = "searchHoliday">
                <div id="monthlyHolidaySearch">
                    <h2>Find list of holidays:</h2>
                        <form id="holidaySearchForm">
                            <label for="yearEnter">Enter Year</label>
                            <input type = "number" id="yearEnter" class "yearInput" value = "2019" maxlength= "4" min="1900" max="2049" required><br>
                            <label for="holidayMonth">Enter Month</label>
                            <select id = "holidayMonth" required>
                                <option default>Please select month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select> <br>
                        <input type="submit" value="Search" class="search-button">
                    </form>
                        <p>Power by calendarific</p>
                    <div name="monthlyHoliday" id="monthlyHoliday"></div>
                </div>
            </section>
            <section id="dailyAstronomy">
                <div class="astro-container">

                </div>
            </section>  
        </div>
    </main>
    <a id="topbtn">&#8682;</a>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="index.js"></script>
    <script src="astro.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<footer>2019</footer>
</body>
</html>
